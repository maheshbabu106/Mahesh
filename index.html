        function updateDivisions() {
            let ceSection = document.getElementById("ceSection").value;
            let divisionDropdown = document.getElementById("division");

            divisionDropdown.innerHTML = `<option value="">-- Select --</option>`;

            if (ceSection && data[ceSection]) {
                Object.keys(data[ceSection]).forEach(division => {
                    let option = document.createElement("option");
                    option.value = division;
                    option.textContent = division;
                    divisionDropdown.appendChild(option);
                });
            }
            
            updateTable();
        }

        function updateTable() {
            let ceSection = document.getElementById("ceSection").value;
            let division = document.getElementById("division").value;
            let tableBody = document.getElementById("dataTable");

            tableBody.innerHTML = "";

            if (ceSection && division && data[ceSection][division]) {
                data[ceSection][division].forEach(row => {
                    let tr = document.createElement("tr");

                    tr.innerHTML = `
                        <td>${row.ulb}</td>
                        <td>${row.demand}</td>
                        <td><input type="text" value="${row.supply}"></td>
                        <td><input type="text" value="${row.reasons}"></td>
                    `;

                    tableBody.appendChild(tr);
                });
            }
        }


            
    function submitData() {
        let supplyDate = document.getElementById("SupplyDate").value;
        let ceSection = document.getElementById("ceSection").value;
        let division = document.getElementById("division").value;
        let passcode = document.getElementById("name").value;
        let table = document.getElementById("dataTable");
        let rows = table.getElementsByTagName("tr");

        let data = [];

        for (let i = 0; i < rows.length; i++) {
            let cells = rows[i].getElementsByTagName("td");
            if (cells.length > 0) {
                let ulb = cells[0].innerText;
                let demand = cells[1].innerText;
                let supply = cells[2].querySelector("input")?.value || "";
                let reasons = cells[3].querySelector("input")?.value || "";

                data.push({
                    date: supplyDate,
                    ceSection: ceSection,
                    division: division,
                    ulb: ulb,
                    demand: demand,
                    supply: supply,
                    reasons: reasons,
                    passcode: passcode
                });
            }
        }
